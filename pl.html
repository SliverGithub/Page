<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.rawgit.com/IonicaBizau/github-calendar/gh-pages/dist/github-calendar.min.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/IonicaBizau/github-calendar/gh-pages/dist/github-calendar.css"/>
    <script src="script_eng.js"></script>
    <script src="https://kit.fontawesome.com/6f7470e25f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div class="draggable">
            <div class="header">
                <!-- <p class="title">Get started</p> -->
                <button class="WindowButton resize" onclick="toggleResize(this)">
                <button class="WindowButton minimize" onclick="minimizeWindow(this)">
                <button class="WindowButton" onclick="closeWindow(this)">
            </div>
            <div class="content">
                <h1>Zacznij używać strony</h1>
                <p>Kliknij jeden z guzików za tym okienkiem aby zobaczyć różne statystyki i informacje o mnie :0</p>
            </div>
        </div>
    </div>

    <div class="dock">
        <button class="button" onclick="openAboutMe()">
            <i class="fa-solid fa-circle-user"></i>
        </button>
        <button class="button" onclick="openTemplate()">
            <i class="fa-solid fa-circle-user"></i>
        </button>
        
    </div>
</body>
</html>
