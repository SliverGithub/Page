<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
    <script src="https://kit.fontawesome.com/6f7470e25f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div class="draggable">
            <div class="header">
                <button class="WindowButton" onclick="closeWindow(this)">
                    <i class="fa-solid fa-x" style="color:red;"></i>
                </button>
            </div>
            <div class="content">
                <h1>Get started!</h1>
                <p>Click the "Open new window" button and put your html there</p>
            </div>
        </div>
    </div>

    <button class="button" onclick="openNewWindow()">Open New Window</button>
   
    <script src="script.js"></script>
</body>
</html>
